		<h1 style="text-align: center;">卜算子·咏梅</h1>
		<p style="text-align: center;">【南宋】陆游</p>
		<p style="text-align: center;">驿外断桥边，寂寞开无主。已是黄昏独自愁，更著风和雨。</p>
		<p style="text-align: center;">无意苦争春，一任群芳妒。零落成泥碾作尘，只有香如故。</p>
		<hr />
        <h2 style="text-align: center;color: aquamarine;">古诗鉴赏</h2>
		<p style="text-align: center;">陆游是南宋著名的爱国诗人，一生之中创造了许多优秀的作品，<br />尤其是死前的最后一首《示儿》，更是家喻户晓，表达了陆游的强烈爱国之情。<br />这首词一反以往的情调，以梅花自喻，表现他孤芳自赏的孤独情调，坚决不与世俗同流合污的决心。<br /></p>
